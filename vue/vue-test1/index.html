<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>sidabw</title>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
			
	</head>
	<body>
		hello html
		<!--1.vue 参数传递 -->
		<div id="app">
			{{ message }}
		</div>
		<!--2.vue 标签属性绑定， -->
		<div id="app-2">
		  <span v-bind:title="message">
			鼠标悬停几秒钟查看此处动态绑定的提示信息！
		  <!-- span 的title属性表示鼠标悬停几秒会看到的内容-->
		  </span>
		  <span title="aaaaasdfasdf">aa</span>
		</div>
		<!--3.vue 判断 -->
		<div id="app-3">
			<p v-if="seen">现在你看到我啦</p>
		</div>
		<!--4.vue 循环 -->
		<div id="app-4">
			<ol>
				<li v-for="todo in todos">
					{{todo.text}}
				</li>
			</ol>
		</div>
		<!--5.点击事件-->
		<div id="app-5">
			<p>{{message}}</p>
			<button v-on:click="sidaMethod">click click</button>
		</div>
		<!--6.input... -->
		<div id="app-6">
			<p>{{message}}</p>
			<input v-model="message" />
		</div>
		
		
	</body>
<script src="js/index.js"></script>
</html>
